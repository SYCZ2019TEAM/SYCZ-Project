<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>Settings - SYCZ Start</title>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="SYCZ2019 项目组为常州市实验初级中学设计的浏览器起始页。">
        <meta name="keywords" content="SYCZ2019,SYCZ,常州市实验初中,起始页,主页,SYCZStart">
        <link rel="stylesheet" type="text/css" href="./static/css/settings.css">
        <link rel="icon" type="image/png" href="./static/img/favicon.png">
    </head>
    <body>
        <div class="app">
            <h1>设置</h1>
            <a href="/"><img class="setting" src="./static/img/return.svg" alt="return"></a>
            <div class="card">
                <h3>搜索引擎</h3>
                <label class="card-content" name="set-se">
                    <input type="radio" name="s-engine" id="se_bing">
                    <div></div>
                    <span>必应</span>
                </label>
                <label class="card-content" name="set-se">
                    <input type="radio" name="s-engine" id="se_google">
                    <div></div>
                    <span>Google</span>
                </label>
                <label class="card-content" name="set-se">
                    <input type="radio" name="s-engine" id="se_baidu">
                    <div></div>
                    <span>百度</span>
                </label>
                <label class="card-content" name="set-se">
                    <input type="radio" name="s-engine" id="se_toutiao">
                    <div></div>
                    <span>头条</span>
                </label>
                <label class="card-content" name="set-se">
                    <input type="radio" name="s-engine" id="se_toutiao_pc">
                    <div></div>
                    <span>头条电脑版</span>
                </label>
            </div>
            <div class="card">
                <h3>Plugins<div class="tip">Beta</div></h3>
                <p warn>推荐有JSON基础的来写，不会别乱动</p>
                <textarea id="plugin"></textarea>
            </div>
            <div class="card">
                <h3>关于</h3>
                <div class="card-content">
                    <img src="./static/img/sycz2019.svg" alt="favicon" height="22">
                    <medium>Start</medium>
                </div>
                <div class="card-content">
                    <p>我们是一群来自常州市实验初级中学2019届的毕业生.</p>
                </div>
                <div class="card-content">
                    <p>Copyright &copy;  2022 <a href="https://sycz.com.cn">SYCZ2019 Project Team</a>. All rights researved.</p>
                </div>
            </div>
        </div>
        <script type="module" src="./static/js/settings.js"></script>
    </body>
</html>
